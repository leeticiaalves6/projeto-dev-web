<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>CADASTRO | CupCakePop</title>
  <meta name="description" content="Trabalho da matéria de Dev Web da Faculdade Unimetrocamp">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- MENU -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Cupcakes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Menu de navegação com Toggle">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" aria-current="page" href="home.html">HOME</a>
          <a class="nav-link" aria-current="page" href="bem_vindo.html">BEM-VINDO</a>
          <a class="nav-link" aria-current="page" href="cardapio.html">CARDÁPIO</a>
          <a class="nav-link" aria-current="page" href="sobre_nos.html">SOBRE NÓS</a>
          <a class="nav-link active" aria-current="page" href="cadastro.html">CADASTRO</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row pt-4 pb-3">
      <!-- DIV IMG -->
      <div class="col-md-4">
        <img src="imgs/cupcake3.webp" class="img-fluid rounded">
      </div>
      <div class="col-md-8 pt-1">
        <p class="fs-4 text-center text-uppercase">Cadastro</p>
        <form>
          <!-- INPUT NOME E SOBRENOME  -->
          <div class="row grupoForm">
            <div class="form-group col-md-6">
              <label for="nomeFormInput">Nome</label>
              <input type="text" class="form-control" id="nomeFormInput" required>
            </div>
            <div class="form-group col-md-6">
              <label for="sobrenomeFormInput">Sobrenome</label>
              <input type="text" class="form-control" id="sobrenomeFormInput" required>
            </div>
          </div>
          <!-- INPUT EMAIL -->
          <div class="form-group grupoForm">
            <label for="emailFormInput">Email</label>
            <input type="email" class="form-control" id="emailFormInput" required>
          </div>
          <!-- INPUT ENDEREÇO  -->
          <div class="form-group grupoForm">
            <label for="enderecoFormInput">Endereço</label>
            <input type="text" class="form-control" id="enderecoFormInput" required>
          </div>
          <!-- INPUT CIDADE, UF, CEP -->
          <div class="row grupoForm">
            <div class="form-group col-md-5">
              <label for="cidadeFormInput">Cidade</label>
              <input type="text" class="form-control" id="cidadeFormInput" required>
            </div>
            <div class="form-group col-md-4">
              <label for="estadoFormInput">Estado</label>
              <select id="estadoFormInput" class="form-control" required>
                <option selected>Escolha...</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-md-3">
              <label for="cepFormInput">CEP</label>
              <input type="text" class="form-control" id="cepFormInput" required>
            </div>
          </div>
          <!-- INPUT MENSAGEM -->
          <div class="form-group grupoForm">
            <label for="mensagemFormInput">Sua mensagem:</label>
            <textarea class="form-control" id="mensagemFormInput" rows="3" cols="3"></textarea>
          </div>
          <!-- INPUT ACEITAR ENVIO INFO  -->
          <div class="form-check grupoForm">
            <input class="form-check-input" type="checkbox" value="" id="checkboxFormInput" required>
            <label class="form-check-label" for="checkboxFormInput">
              Concordo em compartilhar minhas informações aqui fornecidas
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
